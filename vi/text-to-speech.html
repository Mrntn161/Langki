<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use min-height for better flexibility */
            background: #f4f4f4;
            padding: 20px;
            /* Add padding for smaller screens */
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        .container {
            width: 90%;
            /* Adjust width for responsiveness */
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Consistent box model */
        }

        label {
            display: block;
            /* Make labels take full width */
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            /* Reduced margin-top */
            cursor: pointer;
            box-sizing: border-box;
            /* Consistent box model */
        }

        /* Style select2 containers */
        .select2-container {
            margin-top: 5px !important;
            margin-bottom: 10px !important;
            /* Add some space below select2 */
            text-align: left;
            /* Align text left in select2 */
        }


        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            /* Add more space above buttons */
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Text To Speech Demo</h2>
        <textarea id="text" placeholder="Type something..."></textarea>

        <label for="languages">Language:</label>
        <select id="languages" style="width: 100%;"></select>

        <label for="voices">Voice:</label>
        <select id="voices" style="width: 100%;"></select>

        <button id="speak-btn">Play</button>
        <button id="copy-btn">Copy Voice</button>
    </div>
